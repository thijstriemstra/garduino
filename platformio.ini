[platformio]
description = Greenhouse monitoring using ESP32

[env:garduino]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
;monitor_port = /dev/tty.wchusbserial1410
;upload_port = /dev/tty.wchusbserial1410

lib_deps =
  Functor
  makuna/RTC
  claws/BH1750
  sekdiy/FlowMeter
  marvinroger/AsyncMqttClient
  milesburton/DallasTemperature
  adafruit/RTClib
  adafruit/Adafruit MCP3008
  adafruit/Adafruit BME280 Library
  thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays
  ; use wire fixes, see https://github.com/WifWaf/TCA9548A/issues/5
  https://github.com/thijstriemstra/TCA9548A.git#twowire-5

lib_extra_dirs =
  ~/projects/arduino-lib

build_flags =
  ; -------------------------------------
  ; I2C:
  ;  - DS3231 RTC (0x68)
  ;  - AT24C32 EEPROM on DS3231 (0x57)
  ;  - TCA9548A I2C expander (0x70)
  ; I2C expander:
  ;  - SSD1306 OLED (0x3C)
  ;  - BME280 barometer (0x77)
  ;  - BH1750 light sensor (0x23)
  ;
  ; -------------------------------------
  -D SCLPin=5
  -D SDAPin=4
  -D OLEDAddress=0x3C
  ; -------------------------------------
  ; SPI:
  ;  - MCP3008 analog expander
  ; -------------------------------------
  ; Schedule
  ; How often (in sec) the device should wake up and publish sensor data
  -D WakeupSchedule=240
  ; How often (in sec) the device should publish sensor data while it's
  ; powered on (e.g. during watering)
  -D SensorPublishSchedule=15
  ; How long to water daily (in sec)
  -D WateringDuration=120
  ; Time to water daily
  -D 'WateringSchedule="19:00"'
  ; Pin for watering indication LED
  -D WateringIndicationLEDPin=12
  ; Soil
  -D SoilSensor1Pin=39
  -D SoilSensor1Wet=948
  -D SoilSensor1Dry=2731
  -D SoilSensor2Pin=32
  -D SoilSensor2Wet=927
  -D SoilSensor2Dry=2731
  -D SoilSensor3Pin=34
  -D SoilSensor3Wet=912
  -D SoilSensor3Dry=2743
  -D SoilSensor4Pin=36
  -D SoilSensor4Wet=945
  -D SoilSensor4Dry=2751
  -D SoilSensor5Pin=33
  -D SoilSensor5Wet=956
  -D SoilSensor5Dry=2791
  ; Rain
  -D RainSensorPin=35
  ; Temperature
  -D TemperatureSensorsPin=15
  ; Light
  -D LightSensorSCLPin=19
  -D LightSensorSDAPin=23
  ; BME280 Barometer
  -D BarometerSCLPin=27
  -D BarometerSDAPin=0
  ; Water Valve
  -D WaterValvePin=22
  ; Water Flow Meter
  -D WaterFlowMeterPin=16
  ; Manual Run
  -D ManualRunButtonPin=13
  -D ManualRunLEDPin=2
  ; Power (deepsleep)
  -D PowerButtonPin=18
  -D PowerLEDPin=14
  ; DS3231 Realtime Clock
  -D ClockSDAPin=17
  -D ClockSCLPin=5
  ; SSD1306 OLED display
  -D DisplaySCLPin=25
  -D DisplaySDAPin=26
  ; NTP Time Synchronization host address
  -D 'NTP_HOST="10.42.0.1"'
  ; MQTT
  -D 'MQTT_BASE_TOPIC="emon/greenhouse_small"'
  ; MQTT broker host
  -D 'MQTT_HOST="10.42.0.1"'
  ; MQTT broker port
  -D MQTT_PORT=1883
  ; MQTT broker username
  -D 'MQTT_USER="emonpi"'
  ; MQTT broker password
  -D 'MQTT_PASSWORD="emonpimqtt2016"'
  ; MQTT client keep alive (in sec)
  -D MQTT_TIMEOUT=15
  ; WIFI
  -D NetworkLEDPin=4
  -D 'WIFI_SSID="foo"'
  -D 'WIFI_PASSWORD="bar"'
